    <meta charset="UTF-8">

    <title>HW1</title>
</head>
<body>
    <script>
        alert ("1-е задание: ");
        let Tc = +prompt ("Введите температуру в градусах по Цельсию: ")
        let Tf = (9 / 5) * Tc + 32;
        alert ("Температура в градусах по Фаренгейту: " + Tf);
        alert ("2-е задание: ");
        let name = "Василий";
        alert ("name: " + name);
        let admin = name;
        alert ("Создаем переменную admin и присваивам ей значение переменной name: ")
        alert ("admin: " + admin);
        alert ("3-е задание: ");
        alert ('Чему будет равно JS-выражение 1000 + "108"');
        let summary = 1000 + '108';
        alert ('JS-выражение 1000 + "108" равно: ' + summary);
        alert ('Пояснение: В данном случае из-за сложения со строковым операндом("108") числовой операнд(1000) преобразовался в строковый(1000 => "1000"), и произошло сложение двух строковых операндов("1000" + "108"), что "склеило" оба операнда друг с другом согласно последовательности, в которой они находились при взаимодействии с оператором "+"');
        alert ("4-е задание: ");
        alert ('Атрибуты defer и async тега <script>');
        alert ('defer: \n 1) Cообщает браузеру, что он должен продолжать обрабатывать страницу и загружать скрипт в фоновом режиме, а затем запустить этот скрипт, когда он загрузится.\n 2)Скрипты никогда не блокируют страницу.\n 3)Скрипты всегда выполняются, когда дерево DOM готово, но до события DOMContentLoaded.\n 4)Скрипты сохраняют порядок выполнения, прописанный в документе.');
        alert ('async: \n 1) Страница не ждёт асинхронных скриптов; содержимое обрабатывается и отображается.\n 2) Событие DOMContentLoaded и асинхронные скрипты не ждут друг друга.\n 3) Асинхронные скрипты не ждут остальные скрипты, и наоборот.\n 4) Содержимое страницы не блокируется.\n 5) Порядок выполнения асинхронных скриптов прямо зависит от порядка загрузки этих скриптов.');
    </script>
</body>
